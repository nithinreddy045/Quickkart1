<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h4 {
      background: #198754;
      color: white;
      padding: 1rem 1.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 12px rgb(25 135 84 / 0.5);
      text-align: center;
      margin-bottom: 2rem;
      user-select: none;
    }

    #cart-items {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .card {
      width: 260px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background: white;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 30px rgb(0 0 0 / 0.15);
    }

    .card-img-top {
      height: 180px;
      object-fit: cover;
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
      transition: transform 0.3s ease;
    }

    .card:hover .card-img-top {
      transform: scale(1.05);
    }

    .card-body {
      flex-grow: 1;
      padding: 1.3rem 1.5rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.15rem;
      color: #212529;
      margin-bottom: 0.3rem;
      user-select: text;
    }

    .text-warning {
      color: #ffc107 !important;
      font-weight: 700;
      font-size: 1.1rem;
    }

    .qty-btn {
      cursor: pointer;
      padding: 0.35rem 0.8rem;
      border: 1.5px solid #198754;
      background-color: #e9f7ef;
      border-radius: 6px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #198754;
      user-select: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .qty-btn:hover {
      background-color: #198754;
      color: white;
      border-color: #155d3b;
    }

    .qty-display {
      font-weight: 700;
      font-size: 1.15rem;
      margin: 0 0.8rem;
      min-width: 25px;
      text-align: center;
      user-select: none;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #198754;
    }

    #empty-msg {
      text-align: center;
      padding: 4rem 1rem;
      font-size: 1.3rem;
      color: #6c757d;
      user-select: none;
    }

    #empty-msg::before {
      content: "üõí";
      font-size: 3rem;
      display: block;
      margin-bottom: 0.8rem;
    }

    .buttons-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .back-btn, .buy-btn {
      padding: 0.7rem 2.2rem;
      font-size: 1.2rem;
      border-radius: 50px;
      font-weight: 700;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      user-select: none;
    }

    .back-btn {
      background-color: #198754;
      color: white;
      border: none;
      box-shadow: 0 6px 15px rgb(25 135 84 / 0.5);
    }

    .back-btn:hover {
      background-color: #146c43;
      box-shadow: 0 8px 22px rgb(20 108 67 / 0.7);
      text-decoration: none;
      color: white;
    }

    .buy-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      box-shadow: 0 6px 15px rgb(13 110 253 / 0.5);
    }

    .buy-btn:hover {
      background-color: #084298;
      box-shadow: 0 8px 22px rgb(8 66 152 / 0.7);
      text-decoration: none;
      color: white;
    }

    /* Responsive */
    @media (max-width: 576px) {
      .card {
        width: 100%;
      }
      .buttons-container {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h4>Your Cart</h4>
    <div id="cart-items"></div>
    <div id="empty-msg">Your cart is empty.</div>

    <div class="buttons-container">
      <a href="index.html" class="back-btn">‚Üê Back to Shopping</a>
      <a href="checkout.html" class="buy-btn" id="buyBtn" style="display:none;">Buy Now</a>
    </div>
  </div>

  <script>
    const cartItemsDiv = document.getElementById('cart-items');
    const emptyMsg = document.getElementById('empty-msg');
    const buyBtn = document.getElementById('buyBtn');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderCart() {
      cartItemsDiv.innerHTML = '';

      if (cart.length === 0) {
        cartItemsDiv.style.display = 'none';
        emptyMsg.style.display = 'block';
        buyBtn.style.display = 'none';
        return;
      }

      emptyMsg.style.display = 'none';
      cartItemsDiv.style.display = 'flex';
      buyBtn.style.display = 'inline-block';

      cart.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card shadow-sm rounded-4';
        card.innerHTML = `
          <img src="${item.img}" class="card-img-top" alt="${item.name}">
          <div class="card-body d-flex flex-column justify-content-between">
            <div>
              <h5 class="card-title">${item.name}</h5>
              <p class="text-success fw-bold mb-2">‚Çπ${item.price.toLocaleString()}</p>
            </div>
            <div class="d-flex align-items-center justify-content-between mt-3">
              <div class="d-flex align-items-center">
                <button class="qty-btn decrease">‚àí</button>
                <span class="qty-display">${item.qty}</span>
                <button class="qty-btn increase">+</button>
              </div>
              <div class="card-footer">‚Çπ${(item.price * item.qty).toLocaleString()}</div>
            </div>
          </div>
        `;

        cartItemsDiv.appendChild(card);

        card.querySelector('.increase').addEventListener('click', () => {
          item.qty++;
          saveCart();
          renderCart();
        });

        card.querySelector('.decrease').addEventListener('click', () => {
          item.qty--;
          if (item.qty <= 0) {
            cart = cart.filter(i => i.id !== item.id);
          }
          saveCart();
          renderCart();
        });
      });

      // Grand total display
      const grandTotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      const totalDiv = document.createElement('div');
      totalDiv.className = 'fw-bold fs-4 mt-4 text-end w-100';
      totalDiv.textContent = `Grand Total: ‚Çπ${grandTotal.toLocaleString()}`;
      cartItemsDiv.appendChild(totalDiv);
    }

    renderCart();
  </script>
</body>
</html>
