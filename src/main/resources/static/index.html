<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickKart Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fff9e6, #ffe066);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      width: 850px;
      max-width: 95%;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      background: white;
    }
    .left-panel {
      background: linear-gradient(180deg, #ffcc00, #ffb300);
      padding: 50px 40px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .right-panel {
      padding: 50px 40px;
      width: 60%;
    }
    .btn-login {
      background-color: #ffb300;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
    }
    .btn-login:hover {
      background-color: #e6a800;
    }
  </style>
</head>

<body>

<div class="login-box">

  <div class="left-panel">
    <h2>Welcome Back!</h2>
    <p>Login to access your orders and shopping experience on QuickKart.</p>
  </div>

  <div class="right-panel">
    <h4 class="mb-4 fw-bold">Login to QuickKart</h4>

    <form id="loginForm">

      <div class="mb-3">
        <label>Email</label>
        <input type="text" id="username" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>

      <div class="text-center mt-3">
        New to QuickKart?
        <a href="signup.html" class="fw-bold text-warning">Create an account</a>
      </div>

    </form>
  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            email: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        if(data === "Login successful!") {
            window.location.href = "home.html";
        }
    })
    .catch(error => {
        console.error("Error:", error);
        alert("Server error. Please try again.");
    });
});
</script>

</body>
</html>
