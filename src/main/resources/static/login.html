<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QuickKart Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fff9e6, #ffe066);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      width: 850px;
      max-width: 95%;
      display: flex;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      background: white;
    }

    .left-panel {
      background: linear-gradient(180deg, #ffcc00, #ffb300);
      color: #333;
      padding: 50px 40px;
      width: 40%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h2 {
      font-weight: 700;
      margin-bottom: 20px;
    }

    .left-panel p {
      font-size: 15px;
      opacity: 0.9;
    }

    .right-panel {
      padding: 50px 40px;
      width: 60%;
    }

    .form-control {
      border-radius: 8px;
      padding: 12px;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      box-shadow: 0 0 8px rgba(255, 179, 0, 0.5);
      border-color: #ffb300;
    }

    .btn-login {
      background-color: #ffb300;
      color: white;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-login:hover {
      background-color: #e6a800;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: gray;
      font-size: 14px;
    }

    .social-btn {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 8px;
      background: white;
      transition: 0.3s;
    }

    .social-btn:hover {
      background: #f8f8f8;
    }

    .signup-link {
      font-size: 14px;
      margin-top: 20px;
    }

    @media(max-width: 768px){
      .login-box {
        flex-direction: column;
      }
      .left-panel, .right-panel {
        width: 100%;
      }
    }
  </style>
</head>

<body>

<div class="login-box">

  <!-- LEFT PANEL -->
  <div class="left-panel">
    <h2>Welcome Back!</h2>
    <p>
      Login to access your orders, wishlist and personalized shopping experience on QuickKart.
    </p>
  </div>

  <!-- RIGHT PANEL -->
  <div class="right-panel">

    <h4 class="mb-4 fw-bold">Login to QuickKart</h4>

    <form id="loginForm">

      <div class="mb-3">
        <label class="form-label">Email / Mobile</label>
        <input type="text" id="username" class="form-control" placeholder="Enter email or mobile number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" required>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-login">
          Login
        </button>
      </div>

      <div class="divider">OR</div>

      <div class="d-grid mb-3">
        <button type="button" class="social-btn">
          <i class="bi bi-google me-2"></i> Continue with Google
        </button>
      </div>

      <div class="text-center signup-link">
        <a href="signup.html" class="text-decoration-none text-dark">
            New to QuickKart?
        </a>
        <a href="signup.html" class="fw-bold text-warning text-decoration-none ms-1">
            Create an account
        </a>
    </div>

    </form>

  </div>

</div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    fetch("http://localhost:8080/api/login", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            email: document.getElementById("username").value,
            password: document.getElementById("password").value
        })
    })
    .then(response => response.text())
    .then(data => {
        alert(data);
        if(data === "Login successful!") {
            window.location.href = "index.html";
        }
    })
    .catch(error => console.error("Error:", error));
});
</script>

</body>
</html>
