<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f8ff;
    }
    .checkout-box {
      border: 2px dashed #198754;
      border-radius: 12px;
      padding: 20px;
      background-color: #e8fff1;
      box-shadow: 0 4px 12px rgba(0, 128, 0, 0.1);
    }
    .checkout-box h2 {
      font-weight: bold;
      color: #198754;
      text-align: center;
      margin-bottom: 30px;
    }
    .input-icon-label {
      font-size: 0.95rem;
      font-weight: 500;
      color: #198754;
      margin-bottom: 4px;
    }
    .input-group-icon {
      display: flex;
      flex-direction: column;
    }
    .input-group-icon i {
      font-size: 1.2rem;
      margin-bottom: 4px;
      color: #198754;
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="checkout-box">
      <h2>Shipping Address</h2>

      <!-- Shipping Form -->
      <form id="checkoutForm">
        <div class="row g-4 mb-4">
          <div class="col-md-6 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-person-fill"></i> Full Name</label>
            <input type="text" class="form-control" placeholder="Chimtuu" required />
          </div>
          <div class="col-md-6 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-envelope-fill"></i> Email</label>
            <input type="email" class="form-control" placeholder="you@example.com" required />
          </div>
          <div class="col-md-6 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-telephone-fill"></i> Phone Number</label>
            <input type="tel" class="form-control" placeholder="9876543210" pattern="[0-9]{10}" required />
          </div>
          <div class="col-12 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-geo-alt-fill"></i> Full Address</label>
            <input type="text" class="form-control" placeholder="123 Street Name, Area" required />
          </div>
          <div class="col-md-4 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-building"></i> City</label>
            <input type="text" class="form-control" placeholder="City" required />
          </div>
          <div class="col-md-4 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-map"></i> State</label>
            <input type="text" class="form-control" placeholder="State" required />
          </div>
          <div class="col-md-4 input-group-icon">
            <label class="input-icon-label"><i class="bi bi-123"></i> Pincode</label>
            <input type="text" class="form-control" placeholder="560001" pattern="[0-9]{6}" required />
          </div>
        </div>
      </form>

      <!-- Order Preview -->
      <div class="mb-4">
        <h4 class="text-success">Order Preview</h4>
        <div class="row" id="checkout-items"></div>
      </div>

      <!-- Order Summary -->
      <div class="mb-3">
        <h4 class="text-success">Order Summary</h4>
        <ul id="order-summary" class="list-group mb-2"></ul>
        <p class="fw-bold fs-5">Grand Total: ₹<span id="grand-total">0</span></p>
      </div>

      <!-- Buttons -->
      <button class="btn btn-success w-100 mb-2" onclick="submitCheckout()">Place Order</button>
      <a href="home.html" class="btn btn-outline-success w-100">Missed Something?</a>
    </div>
  </div>

  <!-- JavaScript logic same as before -->
  <script>
    const checkoutContainer = document.getElementById('checkout-items');
    const summary = document.getElementById('order-summary');
    const totalEl = document.getElementById('grand-total');
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function renderItems() {
      checkoutContainer.innerHTML = '';
      summary.innerHTML = '';

      if (cart.length === 0) {
        checkoutContainer.innerHTML = '<p class="text-center text-muted">Your cart is empty.</p>';
        totalEl.textContent = '0';
        return;
      }

      let grandTotal = 0;

      cart.forEach((product, index) => {
        const col = document.createElement('div');
        col.className = "col-md-6 col-lg-4 mb-4 d-flex";
        col.innerHTML = `
          <div class="card shadow-sm w-100 h-100 rounded-4 d-flex flex-column">
            <img src="${product.img}" class="card-img-top rounded-top-4" style="height: 200px; object-fit: cover;" alt="${product.name}">
            <div class="card-body d-flex flex-column justify-content-between" style="min-height: 150px;">
              <div>
                <h5 class="card-title">${product.name}</h5>
                <p class="text-warning fw-bold mb-2">₹${product.price.toLocaleString()}</p>
              </div>
              <div class="d-flex align-items-center mt-auto">
                <button class="btn btn-sm btn-outline-secondary me-2" onclick="changeQty(${index}, -1)">−</button>
                <span class="fw-bold me-2">${product.qty}</span>
                <button class="btn btn-sm btn-outline-secondary" onclick="changeQty(${index}, 1)">+</button>
                <button class="btn btn-sm btn-danger ms-auto" onclick="removeItem(${index})">Remove</button>
              </div>
            </div>
          </div>
        `;
        checkoutContainer.appendChild(col);

        const li = document.createElement('li');
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `<span>${product.name} (x${product.qty})</span><span>₹${(product.price * product.qty).toLocaleString()}</span>`;
        summary.appendChild(li);

        grandTotal += product.price * product.qty;
      });

      totalEl.textContent = grandTotal.toLocaleString();
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty < 1) cart[index].qty = 1;
      saveCart();
      renderItems();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      saveCart();
      renderItems();
    }

    function submitCheckout() {
      const form = document.getElementById('checkoutForm');
      if (form.checkValidity()) {
        alert("✅ Order placed successfully!");
        localStorage.removeItem('cart');
        window.location.href = "index.html";
      } else {
        form.reportValidity();
      }
    }

    renderItems();

    document.querySelectorAll('#checkoutForm input').forEach((input, index, inputs) => {
      input.addEventListener('keydown', (event) => {
        if (event.key === 'Enter') {
          event.preventDefault();
          const nextInput = inputs[index + 1];
          if (nextInput) nextInput.focus();
          else input.blur();
        }
      });
    });
  </script>
</body>
</html>
